<body>

			</div>
			<div class="fuide-row clearfix">

		<div class="remark clearfix">
			<div class="f-left">备注：</div>

				1.员工邮箱将接收到系统自动发送的登录账号和默认密码；<br>

			</div>

		<div class="guide-submit"><a href="javascript:;" class="guide-btn">下一步</a></div>
	</div>

		<div class="warning-text">您还没有邀请任何员工，建议您邀请1~5个员工进行体验，是否邀请？</div>
		<div class="warning-control">

			<a href="javascript:;" class="comfirm-btn f-left grey">否</a>
		</div>
		
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/dialog-min.js"></script>
	<script>
		$(function() {
			$('.step-item:last').css({'margin-right':0});
			$('.fuide-row').find('.guide-span:last').css({'margin-right':0});

			dialog({
				title: "快速初始化",
				content: $(".guide-step-wrap")
			}).showModal();
			$('.guide-btn').on('click', function(){
				dialog({
					title: "系统提示",
					content: $(".guide-warning")
				}).show();
			})
		});
	</script>
