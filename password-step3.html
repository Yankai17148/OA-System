<!doctype html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit"> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/> 
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>找回密码3</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/login.css">
	<script src="js/jquery.min.js"></script>
	<script>
		$(function() {
			$(".log-block input").focus(function() {
				$(this).parent().find(".tips").stop().fadeIn('fast');
			});
			$(".log-block input").blur(function() {
				$(this).parent().find(".tips").stop().fadeOut('fast');
			});
			$("#passWordForm").submit(function(){
				var newPassWord = $("#newPassWord");
				if (newPassWord.val() == "") {
					newPassWord.parent().find(".error-info").html("密码不能为空").show();
					newPassWord.focus();
					return false;
				};
			})
		});
	</script>
</head>
<body>
	<header class="clearfix">
		<div class="container">
			<div id="logo">
				<a href=""><img src="images/logo.gif" alt="logo"></a>
			</div>
			<nav class="top_nav">
				<span>热线电话：<em>0354-3237474 </em></span>
				<a href="" class="top_btn orange">免费注册</a>
				<a href="" class="top_btn green">在线体验</a>
			</nav>
		</div>
	</header>
	<div id="main_wrap">
		<div class="log-box">
			<h1 class="title">重置密码</h1>
			<form action="" id="passWordForm">
				<div class="log-block">
					<input type="password" placeholder="请输入新密码" id="newPassWord">
					<div class="error-info">输入的内容必须由6-14个字符组成，请重新输入！</div>
					<div class="tips">密码长度6-14位，字母区分大小写</div>
				</div>
				<div class="log-block">
					<input type="password" placeholder="确认密码">
					<div class="error-info">与第一次输入不同，请重新输入！</div>
					<div class="tips">密码长度6-14位，字母区分大小写</div>
				</div>
				<div class="submit-box"><input type="submit" value="提交" class="login-btn"></div>
			</form>
		</div>
	</div>

	<footer>
		<div class="container footer-wrap clearfix">

			<div class="footer-box about-box">

			</div>
			<div class="footer-box comment-box">

				<div class="comment-phone">0354-3237474 </div>
				<div class="comment-email">service@74cms.com</div>
			</div>
			<div class="footer-box wx-box">
				<div class="wx">
					<h2>官方微信</h2>
					<div><img src="images/wx.jpg" alt="二维码"></div>
				</div>
			</div>
		</div>
