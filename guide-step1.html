	<script>
		$(function() {
			$('.guide-wrap').height($(window).height());
			$(window).resize(function(){
				$('.guide-wrap').height($(window).height());
			});
			$('.drop-icon').on('click', function(){
				$(this).toggleClass('in');
				$(this).parents('li').find('ul').stop().slideToggle('fast');
			})
			$('.edit').on('click', function(){
				var defaultVal = $(this).parent().prev('.department-block').find('.de-name').text();
				$(this).parent().prev('.department-block').find('.de-name').hide().siblings('.de-edit').show().find('input').val(defaultVal).focus();
				textBlurAction();
			})
			function textBlurAction(){
				var editInput = $('.de-edit input');
				editInput.siblings('.de-error').hide();
				editInput.blur(function(){
					if ($(this).val() != '') {
						$(this).parent().hide().siblings('.de-name').show().html($(this).val());
					}else{
						$(this).siblings('.de-error').show();
					};
				})
			};
		});
	</script>
